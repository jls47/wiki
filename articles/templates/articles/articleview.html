<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    {%include "articles/base.html"%}

    {%block content%}
    <h1>{{article.title}}</h1>
    <br>
    <p>This article has
        {% if article.featured %}
            been featured!
        {% else %}
            a little ways to go.
        {%endif%}
    </p>
    <br><br>
    <p>{{article.summary}}</p>
    <hr>
    <br>
    {{article.body|safe}}

    <hr>
    <p>{{article.categories}}</p>


    {% endblock %}
</body>
</html>
