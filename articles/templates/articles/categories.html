
{%extends "articles/base.html"%}

{% block title %}{% endblock %}

{% block content %}

<h2>Found articles within the category:</h2>
    {%for article in articles%}
        <p><a href="{% url 'article' article.title|slugify %}">{{article.title}}</a></p>
    {%endfor%}

<h3>Subcategories that apply to this category:</h3>
    {%for article in articles%}
        <p><a href="{%url 'subcategory' categories %}">{{categories}}</a></p>

    {%endfor%}
{% endblock %}
